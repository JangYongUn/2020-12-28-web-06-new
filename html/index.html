<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GOYA</title>
	<link rel="stylesheet" href="../css/fontawsome.css">
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/animate.min.css">
	<link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/swiper-bundle.min.js"></script>

<body>
	<!-- .header -->
	<div class="top-wrapper">

			<div class="top">

				<i class="fa fa-twitter"></i>
				<i class="fa fa-instagrem"></i>

				<p>Wishlist</p>

			</div>
			<div class="lang-wrapper">

				<i class="fa fa-arrow-down"></i>

		</div>
	</div>
	<div class="navi-wrapper">

		<div class="navi-kind">

			<i class="fa fa-heart"></i>

		</div>
	</div>

	<!-- .main-wrapper -->
	<div class="main-wrapper ">
		<div class="main-wrap ">
			<div class="main ">
				<img src="../img/main-visual-1.jpg" alt="메인비주얼1" class="w-100">
				<h4 class="main-title1">SUMMER '19</h4>
				<h2 class="main-title2">Night Summer Dresses</h2>
				<a href="#" class="main-sub-title">Shop Now</a>
			</div>
			<div class="main">
				<img src="../img/main-visual-2.jpg" alt="메인비주얼2" class="w-100">
				<h4 class="main-title1">50% OFF</h4>
				<h2 class="main-title2">New Cocktail Dresses</h2>
				<a href="#" class="main-sub-title">Shop Now</a>
			</div>
			<div class="main">
				<img src="../img/main-visual-3.jpg" alt="메인비주얼3" class="w-100">
				<h4 class="main-title1">SPRING/SUMMER '19</h4>
				<h2 class="main-title2">The Weekent Getaway</h2>
				<a href="#" class="main-sub-title">Browse Styles</a>
			</div>
		</div>
	</div>

	<script src="../js/index.js"></script>
